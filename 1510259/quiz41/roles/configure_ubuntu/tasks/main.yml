---
# tasks file for roles/configure_ubuntu
- name: installing ubuntu packages
  apt:
    name:
      - apache2
      - php
      - openssl
      - perl
      - make
      - php-gd
      - build-essential
      - libgd-dev
      - wget
      - apache2-utils
      - unzip
      - libapache2-mod-php
      - libperl-dev
      - libssl-dev
      - daemon
    state: latest
    update_cache: yes

- name: adding group nagios cmd
  group:
    name: nagcmd
    state: present

- name: adding user nagios
  user:
    name: nagios
    group: nagcmd
